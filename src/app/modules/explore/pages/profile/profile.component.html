<header>
  <section *ngIf="!loading">
    <img class="profile-picture" [src]="profilePicture" alt="Profile Picture">
  </section>
  <section>
    {{profile.firstName + " " + profile.lastName}}
  </section>
</header>

<main>
  <section>
    <mat-card>
      <mat-card-title>Email</mat-card-title>
      {{profile.email}}
    </mat-card>
    <mat-card>
      <mat-card-title>Classification</mat-card-title>
      {{profile.classification}}
    </mat-card>
    <mat-card *ngIf="!loading">
      <mat-card-title>Resume</mat-card-title>
      <a target="_self" [href]="resumeFile">Download</a>
      <input type="file" (change)="updateCurrentResume($event)">
    </mat-card>
  </section>
</main>
